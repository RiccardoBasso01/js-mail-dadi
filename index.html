<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riccardo Basso">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.png">
    <title>Email & Dadi</title>
    <!-- link google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <!-- link font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link boostrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link fogli di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/siteStructor.css"> -->
    <!-- collegamento pagine JavaScript -->
    <script defer src="js/email.js"></script>
    <script defer src="js/dadi.js"></script>
</head>
<body>
    <main>
    
    <!-- Tasti scelta sezione  -->
    <div class="main-selector">
        <a href="#email">VAI A <div>EMAIL</div></a>
        <a href="#dadi">VAI A <div>DADI</div></a>
    </div>
        <!-- !SEZIONE EMAIL -->
        <section id="email">
            <!-- header -->
            <header>
                <h1>EMAIL <i class="fa-solid fa-envelope"></i></h1>
            </header>
            <!-- card -->
            <div class="card ">
                <div class="card-header">
                    <h2 class="m-0">ACCEDI</h2>
                </div>
    
                <div class="card-body">
                    <div class="card-subtitles">Inserisci la tua email</div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Email" id="email" value="ricc@email.com">
                      </div>
                </div>
            </div>
        </section>

        <!-- !SEZIONE DADI -->
        <section id="dadi">
            <!-- header -->
            <header>
                <h1>DADI <i class="fa-solid fa-dice"></i></h1>
            </header>
            <!-- card -->
            <div class="card ">
                <div class="card-header">
                    <h2 class="m-0">TENTA LA FORTUNA</h2>
                </div>
    
                <div class="card-body">
                    <div class="card-subtitles">Inserisci un numero</div>
                    <div class="input-group flex-nowrap">
                        <!-- <label for="UserAge" class="form-label">Et√† del passeggero</label> -->
                        <input type="text" class="form-control" id="number" value="5">
                    </div>

                    <div class="card-subtitles">Numero da battere</div>
                    <div class="d-flex justify-content-center">
                        <div id="pc-number" class="number">5</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
